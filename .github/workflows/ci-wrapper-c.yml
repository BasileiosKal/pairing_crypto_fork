name: ci-wrapper-c

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build_test:
    name: Build & Test C Wrapper
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./wrappers/c
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: "rustfmt, clippy"

      - name: Run cargo format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: "--all -- --check"

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo audit
        uses: actions-rs/cargo@v1
        with:
          command: audit

      - name: Generate latest C header
        run: ./scripts/generate-c-header.sh
        shell: bash

      - name: Run C based tests
        run: ./scripts/test.sh
        shell: bash
